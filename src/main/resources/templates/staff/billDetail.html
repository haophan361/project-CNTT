<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>H_Ecommerce</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS   -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700">
</head>
<body>
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="/" class="logo">
                            <img th:src="@{/img/logo.png}" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/staff/bill}">
                            <i class="fa fa-arrow-left"></i>
                            Quay lại
                        </a>
                    </div>
                    <div class="collapse navbar-collapse"></div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Danh sách chi tiết hóa đơn</h4>
                                </div>
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-striped">
                                        <thead>
                                            <th>ID</th>
                                            <th>Hình ảnh</th>
                                            <th>Tên sản phẩm</th>
                                            <th>Số lượng</th>
                                            <th>Giá</th>
                                        </thead>
                                        <tbody th:each="billdetail : ${listBillDetails}">
                                        <tr>
                                            <td th:text="${billdetail.ID}"></td>
                                            <td>
                                                <img th:src="${billdetail.image_url}" th:alt="${billdetail.productName}"  style="width: 200px; height: 150px; object-fit: contain; border: 1px solid #ddd; padding: 5px;">
                                            </td>
                                            <td th:text="${billdetail.productName}"></td>
                                            <td th:text="${billdetail.quantity}"></td>
                                            <td th:text="${billdetail.formattedPrice}+'đ'"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <form th:action="@{/staff/confirmBill}" method="post" style="display: inline-block; float: right;margin-top: 15px">
                                    <input type="hidden" name="billID" th:value="${billID}">
                                    <button type="submit" class="btn btn-primary btn-md"
                                            th:text="${confirm == 1 ? 'Đã xác nhận' : 'Xác nhận hóa đơn'}"
                                            th:disabled="${confirm == 1 ? 'disabled' : null}"
                                            th:classappend="${confirm == 1 ? ' btn-secondary' : ''}">
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <!--   Core JS Files   -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/paper-dashboard.js}   "></script>
</html>
