<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>H_Ecommerce</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700">

</head>
<body>
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="/" class="logo">
                            <img th:src="@{/img/logo.png}" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="sidebar" data-background-color="white" data-active-color="danger">
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/crudProducts}">
                            <i class= "fa fa-fw fa-th mr-1"></i><span>CRUD</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fa fa-fw fa-bar-chart mr-1"></i><span>Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">Dashboard</a>
                    </div>
                    <div class="sidebar-wrapper visible-xs">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/crudProducts}">
                                    <i class= "fa fa-fw fa-th mr-1"></i><span>CRUD</span>
                                </a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/admin/dashboard}">
                                    <i class="fa fa-fw fa-bar-chart mr-1"></i><span>Dashboard</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-warning text-center">
                                                <i class="fa fa-television"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Sản phẩm</p>
                                                <p th:text="${totalProduct}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer">
                                        <hr />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-success text-center">
                                                <i class="fa fa-dollar"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Doanh thu</p>
                                                <p th:text="${totalRevenue}+'đ'"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer">
                                        <hr />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-danger text-center">
                                                <i class="fa fa-shopping-cart"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Sản phẩm trong giỏ hàng</p>
                                                <p th:text="${totalCart}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer">
                                        <hr />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-info text-center">
                                                <i class="fa fa-user-o"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Người dùng</p>
                                                <p th:text="${totalCustomer}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer">
                                        <hr />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Danh sách sản phẩm bán chạy nhất</h4>
                                    <label for="numberProduct">Số sản phẩm: </label>
                                    <select id="numberProduct" class="form-control">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="25">25</option>
                                    </select>
                                </div>
                                <div class="content">
                                    <div class="chart-container" style="position: relative; width: 100%; height: auto;">
                                        <canvas id="topSellerChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Doanh thu từng loại sản phẩm</h4>
                                </div>
                                <div class="content">
                                    <canvas id="chartPreferences" width="200" height="200"></canvas>
                                    <div class="footer">
                                        <hr>
                                        <div class="stats">
                                            <i th:text="${'Tổng doanh thu: '+totalRevenue+'đ'}"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="card ">
                                <div class="header">
                                    <h4 class="title">Doanh thu theo tháng</h4>
                                    <label for="yearSelect">Năm: </label>
                                    <select id="yearSelect" class="form-control">
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </div>
                                <div class="content">
                                    <canvas id="chartRevenue_Time"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <!--   Core JS Files   -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/DashBoard.js}"></script>
	<script th:src="@{/js/paper-dashboard.js}"></script>
</html>
