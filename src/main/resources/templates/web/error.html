<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Error page</title>
</head>
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="col-sm-10 col-sm-offset-1  text-center">
                    <div class="four_zero_four_bg">
                        <h1 class="text-center ">404</h1>
                    </div>

                    <div class="contant_box_404">
                        <h3 class="h2">
                            Something went wrong
                        </h3>
                        <div th:each="message : ${error_message}">
                            <p th:text="${message}"></p>
                        </div>
                        <a th:href="@{/admin/crudProducts}" class="link_404">Trở về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
