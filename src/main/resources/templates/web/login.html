<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
	<title>Trang đăng nhập</title>
</head>
<body>
	<div class="form-container">
		<div class="container py-5 h-100">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
			        <img src="https://i.imgur.com/uNGdWHi.png"
			          class="img-fluid" alt="Phone image">
      			</div>
      			<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      				<h1 style="text-align:center">Login</h1>
     				<form th:action="@{/login}" th:object="${login}" method="POST">
						<div data-mdb-input-init class="form-outline mb-4">
							<input type="email" id="email" th:field="*{email}" class="form-control"/>
							<label class="form-label" for="email" >Email</label>
						</div>
			
						<div data-mdb-input-init class="form-outline mb-4">
							<input type="password" id="password" th:field="*{password}" class="form-control" />
							<label class="form-label" for="password">Password</label>
						</div>
				  		<button type="submit" name="action" value="login" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
				  		<div class="text-center">
							<p>Not a member? <a th:href="@{/registerForm}">Register</a></p>
						</div>
					</form>
    			</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
